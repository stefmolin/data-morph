ci:
  autofix_prs: false
  autoupdate_schedule: quarterly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        exclude: (\.(svg|png|pdf)$)|(CODE_OF_CONDUCT.md)

  - repo: https://github.com/numpy/numpydoc
    rev: v1.8.0
    hooks:
      - id: numpydoc-validation
        exclude: (tests|docs)/.*

  - repo: https://github.com/stefmolin/docstringify
    rev: 1.0.0
    hooks:
      - id: docstringify
        name: docstringify source code with numpydoc
        args: [--make-changes-inplace=numpydoc]
        files: src/.*

  - repo: https://github.com/stefmolin/docstringify
    rev: 1.0.0
    hooks:
      - id: docstringify
        name: docstringify tests with stubs
        args: [--make-changes-inplace=stub]
        files: tests/.*

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
      - id: ruff-format

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.6.0
    hooks:
      - id: pyproject-fmt
        args: [--keep-full-version, --no-print-diff]
